<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>百家樂大路畫面 UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    /* 按鈕區 */
    .buttons {
      margin-bottom: 20px;
      text-align: center;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .banker { background-color: #e74c3c; color: white; }   /* 莊紅 */
    .player { background-color: #3498db; color: white; }   /* 閒藍 */
    .tie    { background-color: #2ecc71; color: white; }   /* 和綠 */
    .undo   { background-color: #f39c12; color: white; }   /* 清除橘 */
    .reset  { background-color: #7f8c8d; color: white; }   /* 全部清除灰 */

    /* 大路格子區 */
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 40px); /* 20 欄 */
      grid-template-rows: repeat(6, 40px);     /* 6 行 */
      gap: 1px;
      justify-content: center;
      background-color: black;
      padding: 5px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

  </style>
</head>
<body>

  <h1>百家樂 大路畫面 UI</h1>

  <div class="buttons">
    <button class="banker">莊</button>
    <button class="player">閒</button>
    <button class="tie">和</button>
    <button class="undo">清除</button>
    <button class="reset">全部清除</button>
  </div>

  <div class="grid">
    <!-- 建立 20 x 6 = 120 個格子 -->
    <!-- 行為直向6格，列為橫向20格 -->
    <!-- 這裡單純為畫面，每格填入空白，未含資料與邏輯 -->
    <!-- 若要加入邏輯，之後可用 JS 操作 class 變色與記錄 -->
    <!-- 用 JS 動態產生也可以，但先靜態排版 -->
    <!-- 橫向 20 行，每行塞6格，共 20*6 = 120 -->
    <!-- 用 for 產生 120 格 -->
    <!-- 可用 JS 自動化，這裡手寫為展示 -->
    <!-- 可用 JS 產生 grid 時 class 加上座標方便後續處理 -->
    <!-- 例如 class="cell x0 y0" 表示第1欄第1列 -->
    <!-- 實作時建議用 JS 動態建立並加上標籤 -->
    <!-- 以下只是簡單靜態生成 -->
    <script>
      for (let y = 0; y < 6; y++) {
        for (let x = 0; x < 20; x++) {
          document.write(`<div class="cell" data-x="${x}" data-y="${y}"></div>`);
        }
      }
    </script>
  </div>

</body>
</html>
